  function enviarTramite(evt) {
    valor = document.getElementById("codigo").value;
    if (valor === "000") {
        location.href = "login.jsp";
        evt.preventDefault(); // Evitamos el submit en nuevos navegadores
        return false; // Evitamos el submit viejos navegadores
    } else {
        return true;
    }
}
</script>

<script type="text/javascript">
public signup(email, pass){
   return new Promise<any>((resolve, reject) => {
     this.firebase.auth().createUserWithEmailAndPassword(email, pass)
     .then(res => {
       resolve(res);
     }, err => reject(err))
   })
 }
</script>

<script type="text/javascript">
public register(email, pass){
  this.authService.signup(email,pass)
  .then(res => {
    console.log(res);
    this.errorMessage = "";
    this.successMessage = "Your account has been created";
  }, err => {
    console.log(err);
    this.errorMessage = err.message;
    this.successMessage = "";
  })
}
</script>
